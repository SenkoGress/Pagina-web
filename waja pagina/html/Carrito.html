<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"?v=2>
</head>
<body>
    <!-- BARRA DE MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="waja.html">Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="waja.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#carrito-section">Carrito <span id="cart-count" class="badge badge-secondary">0</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!--PRODUCTOS -->
    <!-- SOLO SE DEBE COPIAR Y PEGAR EL CODIGO ANTES DE "SEPARACION DE PRODUCTO" Y SE PODRAN AGREGAR MAS PRODUCTOS-->
    <!-- NO OBSTANTE SE RECOMIENDA AGRAGAR LOS PRODUCTOS EN LA PARTE DE JAVA PARA MANTENER LA LOGICA NUMERICA DEL PRODUCTO-->
    <div class="container mt-5 pt-5">
        <div id="product-list" class="row">
            <div class="col-md-3 product-container">
                <div class="card product-card">
                    <img src="https://s1.elespanol.com/2022/02/17/como/650945653_221971829_1706x960.jpg" class="card-img-top product-image" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">$10.00</p>
                        <button class="btn btn-primary add-to-cart" data-name="Producto 1" data-price="10.00">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
             <!--SEPARACION DE PRODUCTO-->

            <div class="col-md-3 product-container">
                <div class="card product-card">
                    <img src="https://imagenes.20minutos.es/files/image_1920_1080/uploads/imagenes/2023/04/02/curcuma-fresca-rallada.jpeg" class="card-img-top product-image" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary add-to-cart" data-name="Producto 2" data-price="15.00">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
             <!--SEPARACION DE PRODUCTO-->

        </div>
    </div>

    <!-- CARRITO-->
    <div class="container mt-5" id="carrito-section">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h3>Carrito de Compras</h3>
                <ul id="cart-list" class="list-group mb-3">
                
                </ul>
                <h4>Total: $<span id="total-price">0.00</span></h4>
                <button class="btn btn-success buy-button">Comprar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>Explora el universo de las especias con nosotros. ¡Deja que tus platos brillen! © 2024 Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
